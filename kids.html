    <h1>Gerador de Certificados de Jiu-Jitsu</h1>

    <!-- Formulário de entrada -->
    <div class="cadastro">

        <div class="cadastro-block">
            <div class="cadastro-input">
                <label for="name">Nome do Aluno:</label>
            </div>

            <div class="cadastro-input">
                <input type="text" id="name" placeholder="Digite o nome do aluno" style="text-transform: uppercase;"
                    oninput="updateName()" required>
            </div>

            <div class="cadastro-input">
                <label for="belt">Cor da Faixa e Grau:</label>
            </div>

            <div class="cadastro-input">
                <select id="belt" required>
                    <option value="branca">Branca</option>
                    <option value="branca_1º_Grau">Branca - 1º Grau</option>
                    <option value="branca_2º_Grau">Branca - 2º Grau</option>
                    <option value="branca_3º_Grau">Branca - 3º Grau</option>
                    <option value="branca_4º_Grau">Branca - 4º Grau</option>

                    <option value="cinza">Cinza</option>
                    <option value="cinza_1º_Grau">Cinza - 1º Grau</option>
                    <option value="cinza_2º_Grau">Cinza - 2º Grau</option>
                    <option value="cinza_3º_Grau">Cinza - 3º Grau</option>
                    <option value="cinza_4º_Grau">Cinza - 4º Grau</option>

                    <option value="amarela">Amarela</option>
                    <option value="amarela_1º_Grau">Amarela - 1º Grau</option>
                    <option value="amarela_2º_Grau">Amarela - 2º Grau</option>
                    <option value="amarela_3º_Grau">Amarela - 3º Grau</option>
                    <option value="amarela_4º_Grau">Amarela - 4º Grau</option>

                    <option value="laranja">Laranja</option>
                    <option value="laranja_1º_Grau">Laranja - 1º Grau</option>
                    <option value="laranja_2º_Grau">Laranja - 2º Grau</option>
                    <option value="laranja_3º_Grau">Laranja - 3º Grau</option>
                    <option value="laranja_4º_Grau">Laranja - 4º Grau</option>

                    <option value="verde">Verde</option>
                    <option value="verde_1º_Grau">Verde - 1º Grau</option>
                    <option value="verde_2º_Grau">Verde - 2º Grau</option>
                    <option value="verde_3º_Grau">Verde - 3º Grau</option>
                    <option value="verde_4º_Grau">Verde - 4º Grau</option>

                    <option value="azul">Azul</option>
                    <option value="azul_1º_Grau">Azul - 1º Grau</option>
                    <option value="azul_2º_Grau">Azul - 2º Grau</option>

                    <option value="azul_4º_Grau">Azul - 4º Grau</option>

                    <option value="roxa_3º_Grau">Roxa - 3º Grau</option>
                    <option value="roxa_4º_Grau">Roxa - 4º Grau</option>

                    <option value="marrom">Marrom</option>
                    <option value="marrom_1º_Grau">Marrom - 1º Grau</option>
                    <option value="marrom_2º_Grau">Marrom - 2º Grau</option>
                    <option value="marrom_3º_Grau">Marrom - 3º Grau</option>
                    <option value="marrom_4º_Grau">Marrom - 4º Grau</option>

                    <option value="preta">Preta</option>
                    <option value="preta_1º_Grau">Preta - 1º Dam</option>
                    <option value="preta_2º_Grau">Preta - 2º Dam</option>
                    <option value="preta_3º_Grau">Preta - 3º Dam</option>
                    <option value="preta_4º_Grau">Preta - 4º Dam</option>

            </div>

        </div>
